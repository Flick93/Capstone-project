{% extends 'base.html' %}
{% load static %}
{% block title %}Reviews{% endblock title %}

{% block content %}
    <div class="reviews-container">
        <div class="reviews-header">
            <h1>Reviews</h1>
            <a href="{% url 'create_note' %}" class="btn btn-outline-primary">Give us a Review!</a>
        </div>

        <div class="reviews-grid">
            {% for note in list_note %}
            <div class="review-card">
                <h4>{{ note.title }}</h4>
                <div class="star-rating">
                    <span class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </span>
                    <span class="rating-text">5/5</span>
                </div>
                <span class="review-date">{{ note.created_on }}</span>
                <p>{{ note.text|truncatechars:100 }}</p>
                <a href="" class="review-link">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
